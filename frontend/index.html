<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uplyft Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <head>
  ...
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

</head>
<body class="bg-light">
  <div class="container py-5">

    <!-- Login Form -->
    <div id="login-container" class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
      <h3 class="mb-3 text-center">Login</h3>
      <input type="text" id="username" class="form-control mb-3" placeholder="Enter your username">
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="card p-4 shadow-sm mx-auto" style="max-width: 600px; display: none;">
      <h3 class="mb-3 text-center">Uplyft E-commerce Chatbot</h3>
      <div id="chat-box" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto; background: #fafafa;"></div>
      <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Ask me about products...">
        <button class="btn btn-success" onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
